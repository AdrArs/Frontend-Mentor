<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>

        <div class="result__score">
          <p><span>76</span></p>
          <p>of 100</p>
        </div>

        <div class="result__content">
          <p>Great</p>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </section>

      <section class="summary">
        <h2>Summary</h2>

        <div class="summary__reaction options">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>

        <div class="summary__memmory options">
          <img src="./assets/images/icon-memory.svg" alt="memmory icon">
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>

        <div class="summary__verbal options">
          <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>

        <div class="summary__visual options">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <p>Visual</p>
          <p><span>72</span> / 100</p>
        </div>

        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
