<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class="image">
        <div class="image__bkcontrol">
          <img src="./images/image-equilibrium.jpg" alt="background image" class="image__background">
          <img src="./images/icon-view.svg" alt="view icon" class="image__overlay">
        </div>
      </section>

      <section class="content">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="content__days">
          <div class="content__equilibrium">
            <img src="./images/icon-ethereum.svg" alt="">
            <p><span>0.041 ETH</span></p>
          </div>

          <div class="content__clock">
            <img src="./images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
      </section>

      <section class="author">
        <img src="./images/image-avatar.png" alt="Image of Jules Wyvern">
        <p><span>Creation of</span> Jules Wyvern</p>
      </section>
    </main>
  </body>
</html>
