<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
      <section class="content">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions regarding
        revenue, customer experience, and overall efficiency.</p>

        <div class="content__metrics">
          <div class="content__companies">
            <p><span>10k+</span></p>
            <p>companies</p>
          </div>

          <div>
            <p><span>314</span></p>
            <p>templates</p>
          </div>

          <div>
            <p><span>12m+</span></p>
            <p>queries</p>
          </div>
        </div>
      </section>
      <section class="image">
        <img src="./images/image-header-desktop.jpg" alt="">
      </section>
    </main>
  </body>
</html>
